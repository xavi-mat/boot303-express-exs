<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/script"></script>
</head>

<body>
    <nav class="navbar navbar-expand bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <button id="navbtn-products" class="btn btn-primary">Products</button>
                </li>
                <li class="nav-item me-3">
                    <button id="navbtn-new-product" class="btn btn-primary">New Product</button>
                </li>
            </ul>
            <form id="search-form" class="d-flex">
                <input id="search" class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container mt-2">
        <section id="products">
            <h2>Products</h2>
            <div id="products-list">
            </div>
        </section>

        <section id="new-product" class="d-none">
            <form id="new-product-form">
                <input type="hidden" name="newId" value="0">
                <h2 id="product-h2">New Product</h2>
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="newName" placeholder="Name">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="newPrice" placeholder="Price">
                    </div>
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
            </form>
        </section>

        <section id="search" class="d-none">

        </section>
    </main>

    <div>
        <footer class="mt-5 p-4 bg-dark text-white text-center">
            Footer
        </footer>
    </div>
</body>

</html>
